---
- name: First Playbook
  hosts: all
  become: yes
  tasks:
    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        #purge: yes
        update_cache: yes
      
    - name: Start and enable Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy custom index.html
      ansible.builtin.copy:
        src: ../files/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
        backup: yes
      notify: Restart Nginx

- handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted